
{{ define "main" }}
<div class="meal-plan">
<h1>{{ .Title }}</h1>

{{ with .Params.meals }}
    <ul>
    {{ range $meal, $portions := . }}
        <li>
        <a href="/recipes/{{ $meal | urlize }}?portions={{ $portions }}">{{ $meal }} x {{ $portions }}</a>
        </li>
    {{ end }}
    </ul>
{{ else }}
    <p>No meals are defined in the front matter.</p>
{{ end }}
</div>
{{ end }}
